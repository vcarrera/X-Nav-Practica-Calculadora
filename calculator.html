<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Calculator</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">   
		<link rel="stylesheet" href="calculator.css">
	</head>
	<body>
        <div class="centrame">
		    <div id="calculadora">
			    <div id="display" class="row"></div>
                <div  id="funciones" class="row">
                    <button id="limpia" class="operator col-lg-2" >C</button>
                    <button id="add" class="operator col-lg-2">+</button>
                    <button id="substract" class="operator col-lg-2">&minus;</button>
		            <button id="multiply" class="operator col-lg-2">&times;</button>
                    <button id="divide" class="operator col-lg-2">&divide;</button>			    
			        <button id="equal" class="operator col-lg-2">=</button>
                </div>
                <div id="teclado" class="row">
			        <button class="col-lg-4">7</button>
			        <button class="col-lg-4">8</button>
			        <button class="col-lg-4">9</button>			
			        <button class="col-lg-4">4</button>
			        <button class="col-lg-4">5</button>
			        <button class="col-lg-4">6</button>
			        <button class="col-lg-4">1</button>
			        <button class="col-lg-4">2</button>                
			        <button class="col-lg-4">3</button>   
                    <button id="zero" class="col-lg-8">0</button>
                    <button class="col-lg-4">.</button>                
                </div>            
		    </div>
        </div>  
		<script src="http://code.jquery.com/jquery.min.js" type="text/javascript"></script>
		<script src="calculator.js" type="text/javascript"></script>
	</body>
</html>
